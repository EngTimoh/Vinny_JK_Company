server {
    listen 80;
    server_name _;

    # Root directory for the whole server
    root /app;

    # Frontend Static Files
    location / {
        root /app/Fronted;
        index index.html;
        try_files $uri $uri/ /index.html;
    }

    # Backend API and Admin
    location ~ ^/(api|admin) {
        proxy_pass http://127.0.0.1:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Increase timeouts for slower API calls
        proxy_read_timeout 60s;
        proxy_connect_timeout 60s;
    }

    # Backend Media (Uploaded files)
    location /media/ {
        alias /app/media/;
        expires 30d;
        add_header Cache-Control "public, no-transform";
    }

    # Backend Static (Django Admin etc.)
    # These are served by WhiteNoise through Gunicorn, but Nginx could serve them too
    # Let's proxy to keep it simple and let WhiteNoise handle compression
    location /static/ {
        proxy_pass http://127.0.0.1:8000;
        proxy_set_header Host $host;
    }

    # Cache headers for images and assets in the Fronted folder
    location ~* \.(css|js|jpg|jpeg|png|gif|ico|svg|woff|woff2|ttf|eot)$ {
        root /app/Fronted;
        expires 30d;
        add_header Cache-Control "public, no-transform";
    }

    # Gzip compression
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml text/javascript;
    gzip_min_length 256;

    # Standard error pages
    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }
}
