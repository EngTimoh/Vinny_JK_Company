<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Orders | Admin Portal</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <style>
        .table-container {
            background: white;
            padding: 25px;
            border-radius: 20px;
            box-shadow: var(--card-shadow);
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th {
            text-align: left;
            padding: 15px;
            color: var(--text-muted);
            font-weight: 600;
            border-bottom: 2px solid #f4f7fe;
        }

        td {
            padding: 15px;
            border-bottom: 1px solid #f4f7fe;
        }

        .status-badge {
            padding: 6px 12px;
            border-radius: 8px;
            font-size: 0.85rem;
            font-weight: 600;
        }

        .status-pending {
            background: rgba(255, 193, 7, 0.1);
            color: #856404;
        }

        .status-paid {
            background: rgba(40, 167, 69, 0.1);
            color: #155724;
        }

        .status-cancelled {
            background: rgba(220, 53, 69, 0.1);
            color: #721c24;
        }

        .action-btn {
            padding: 8px 12px;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            font-size: 0.9rem;
            margin-right: 5px;
            transition: 0.2s;
        }

        .btn-view {
            background: #e2e8f0;
            color: #4a5568;
        }

        .btn-update {
            background: var(--primary);
            color: white;
        }
    </style>
</head>

<body>
    <div class="sidebar">
        <div class="logo-section">
            <h2>VINNY KJ</h2>
        </div>
        <ul class="nav-links">
            <li><a href="index.html"><i class="fas fa-home"></i> Dashboard</a></li>
            <li><a href="manage-orders.html" class="active"><i class="fas fa-shopping-cart"></i> Manage Orders</a></li>
            <li><a href="manage-bookings.html"><i class="fas fa-calendar-alt"></i> Manage Bookings</a></li>
            <li><a href="manage-products.html"><i class="fas fa-box"></i> Stock Management</a></li>
            <li><a href="../index.html"><i class="fas fa-external-link-alt"></i> View Website</a></li>
        </ul>
    </div>

    <div class="main-content">
        <header>
            <div class="welcome-msg">
                <h1>Manage Orders</h1>
                <p>Track and update customer orders.</p>
            </div>
        </header>

        <div class="table-container">
            <div class="chart-header">
                <h2>Recent Orders</h2>
                <div class="search-box">
                    <input type="text" id="orderSearch" placeholder="Search orders..."
                        style="padding: 10px; border-radius: 10px; border: 1px solid #edf2f7;">
                </div>
            </div>
            <table>
                <thead>
                    <tr>
                        <th>Order ID</th>
                        <th>Customer</th>
                        <th>Total Price</th>
                        <th>Status</th>
                        <th>Date</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="ordersTableBody">
                    <!-- Data loaded via JS -->
                </tbody>
            </table>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', fetchOrders);

        async function fetchOrders() {
            try {
                const response = await fetch('/api/orders/');
                const orders = await response.json();
                renderOrders(orders);
            } catch (error) {
                console.error('Error:', error);
                renderMockOrders();
            }
        }

        function renderOrders(orders) {
            const tbody = document.getElementById('ordersTableBody');
            tbody.innerHTML = orders.map(order => `
                <tr>
                    <td>#${order.id}</td>
                    <td>${order.full_name}</td>
                    <td>KES ${order.total_price}</td>
                    <td><span class="status-badge ${order.is_paid ? 'status-paid' : 'status-pending'}">${order.is_paid ? 'Paid' : 'Pending'}</span></td>
                    <td>${new Date(order.created_at).toLocaleDateString()}</td>
                    <td>
                        <button class="action-btn btn-view"><i class="fas fa-eye"></i></button>
                        <button class="action-btn btn-update"><i class="fas fa-check"></i></button>
                    </td>
                </tr>
            `).join('');
        }

        function renderMockOrders() {
            const mockData = [
                { id: 101, full_name: 'John Doe', total_price: '4,500', is_paid: true, created_at: new Date() },
                { id: 102, full_name: 'Jane Smith', total_price: '12,000', is_paid: false, created_at: new Date() }
            ];
            renderOrders(mockData);
        }
    </script>
</body>

</html>
