<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard | Vinny KJ Auto</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=Montserrat:wght@700;800&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <!-- Sidebar -->
    <div class="sidebar">
        <div class="logo-section">
            <h2>VINNY KJ</h2>
        </div>
        <ul class="nav-links">
            <li><a href="index.html" class="active"><i class="fas fa-home"></i> Dashboard</a></li>
            <li><a href="manage-orders.html"><i class="fas fa-shopping-cart"></i> Manage Orders</a></li>
            <li><a href="manage-bookings.html"><i class="fas fa-calendar-alt"></i> Manage Bookings</a></li>
            <li><a href="manage-products.html"><i class="fas fa-box"></i> Stock Management</a></li>
            <li><a href="../index.html"><i class="fas fa-external-link-alt"></i> View Website</a></li>
            <li style="margin-top: auto;"><a href="#"><i class="fas fa-sign-out-alt"></i> Logout</a></li>
        </ul>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <header>
            <div class="welcome-msg">
                <h1>Dashboard Overview</h1>
                <p>Monitor your sales, bookings, and inventory in real-time.</p>
            </div>
        </header>

        <!-- Stats Grid -->
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-info">
                    <h3>Total Revenue</h3>
                    <p id="total-revenue">KES 0</p>
                </div>
                <div class="stat-icon icon-revenue">
                    <i class="fas fa-coins"></i>
                </div>
            </div>
            <div class="stat-card">
                <div class="stat-info">
                    <h3>New Orders</h3>
                    <p id="total-orders">0</p>
                </div>
                <div class="stat-icon icon-orders">
                    <i class="fas fa-shopping-bag"></i>
                </div>
            </div>
            <div class="stat-card">
                <div class="stat-info">
                    <h3>Pending Bookings</h3>
                    <p id="total-bookings">0</p>
                </div>
                <div class="stat-icon icon-bookings">
                    <i class="fas fa-clock"></i>
                </div>
            </div>
            <div class="stat-card">
                <div class="stat-info">
                    <h3>Low Stock</h3>
                    <p id="low-stock">0</p>
                </div>
                <div class="stat-icon icon-stock">
                    <i class="fas fa-exclamation-triangle"></i>
                </div>
            </div>
        </div>

        <!-- Charts Grid -->
        <div class="charts-grid">
            <div class="chart-container">
                <div class="chart-header">
                    <h2>Revenue Trends</h2>
                    <select id="revenue-period">
                        <option value="daily">Daily</option>
                        <option value="weekly">Weekly</option>
                        <option value="monthly">Monthly</option>
                    </select>
                </div>
                <canvas id="revenueChart"></canvas>
            </div>
            <div class="chart-container">
                <div class="chart-header">
                    <h2>Booking Status</h2>
                </div>
                <canvas id="bookingChart"></canvas>
            </div>
        </div>
    </div>

    <!-- Custom JS -->
    <script src="js/dashboard.js"></script>
</body>
</html>
